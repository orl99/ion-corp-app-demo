<div class="login-main-container">
    <div class="login-crendentials-box">
        <ion-card>
            <ion-card-header>
                <div class="login-logo-container">
                    <img src="assets/img/Logo-Brownsbille-Cargo-white.png" alt="Logo-Brownsbille-Cargo">
                </div>
            </ion-card-header>
            <ion-card-content>
                <form name="loginForms" (ngSubmit)="onLogIn(loginForms.value)" #loginForms="ngForm">
                    <div class="login-form-container">
                        <mat-form-field appearance="outline">
                            <mat-label>Correo de usuario</mat-label>
                            <input [(ngModel)]="loginModel.userInput" required name="userInput" type="email" matInput autocomplete="off" placeholder="Correo">
                            <span matPrefix>
                              <mat-icon>assignment_ind</mat-icon>
                            </span>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>contraseña</mat-label>
                            <input [(ngModel)]="loginModel.passwordInput" required name="passwordInput" type="password" matInput autocomplete="off" placeholder="contraseña">
                            <span matPrefix>
                              <mat-icon>lock</mat-icon>
                            </span>
                        </mat-form-field>
                        <div *ngIf="loginProblemsFlag" class="login-alerts-container ion-padding">
                            {{loginMesaage}}
                        </div>

                        <ion-button type="submit" color="primary">ACCEDER</ion-button>
                    </div>
                </form>
            </ion-card-content>
        </ion-card>
    </div>
</div>
